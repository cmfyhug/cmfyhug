<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop - CMFY</title>
<style>
body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
h2 { text-align:center; margin:20px 0; }

/* Navbar */
.navbar {
  display:flex; justify-content:space-between; align-items:center;
  padding:12px 20px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,.1);
  position:sticky; top:0; z-index:1000;
}
.navbar .logo { font-weight:bold; font-size:20px; color:#000; text-decoration:none; }
.navbar .links a {
  margin-left:12px; text-decoration:none; color:#000; font-weight:600; transition: color 0.3s;
}
.navbar .links a:hover { color:#ff4081; }
#cart-count, #fav-count { 
  background:red; color:#fff; font-size:12px; width:18px; height:18px;
  border-radius:50%; display:inline-flex; align-items:center; justify-content:center; margin-left:5px;
}

/* صندوق البحث */
.search-box { text-align:center; margin:20px; }
.search-box input {
  width:80%; max-width:400px; padding:10px; border:1px solid #ccc;
  border-radius:8px; font-size:16px;
}

/* شبكة المنتجات */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; padding:20px; }
.card {
  background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.08);
  padding:14px; text-align:center; transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover { transform: translateY(-5px); box-shadow:0 6px 20px rgba(0,0,0,0.15); }
.card img { width:100%; height:320px; object-fit:contain; border-radius:10px; transition: transform 0.3s; }
.card img:hover { transform: scale(1.03); }
.title { margin:10px 0 6px; font-size:18px; }
.price { margin:0 0 10px; font-weight:bold; }
.btn { width:100%; background:#000; color:#fff; border:none; padding:10px 12px; border-radius:8px; cursor:pointer; transition: all 0.3s; }
.btn:hover { background:#444; }

/* ⭐ النجوم */
.stars { display:flex; justify-content:center; gap:5px; margin-top:10px; }
.star { font-size:22px; cursor:pointer; color:#ccc; transition:color 0.3s; }
.star.active { color:#FFD700; }

/* ❤️ المفضلة */
.fav {
  font-size:20px; cursor:pointer; color:#ccc; margin-top:8px; display:inline-block;
  transition: color 0.3s;
}
.fav.active { color:red; }

/* رسالة منبثقة */
.toast {
  position: fixed; top: 20px; right: 20px;
  background: #000; color: #fff; padding: 12px 20px; border-radius: 8px;
  box-shadow: 0 4px 12px rgba(0,0,0,.2); opacity:0; transform: translateY(-20px);
  transition: opacity 0.4s, transform 0.4s;
  z-index: 9999;
}
.toast.show { opacity:1; transform: translateY(0); }

@media(max-width:768px){ .grid{grid-template-columns:1fr;} }

/* ↑ زر الرجوع للأعلى */
#backToTop {
  display: none; position: fixed; bottom: 20px; right: 20px;
  background: #000; color: #fff; border: none; border-radius: 50%;
  width: 40px; height: 40px; font-size: 20px; cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3); transition: opacity 0.3s; z-index: 1000;
}
#backToTop:hover { background:#444; }
</style>
</head>

<body>

<div class="navbar">
  <div class="logo"><a href="index.html">CMFY</a></div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="wishlist.html">Wishlist <span id="fav-count">0</span></a>
    <a href="cart.html">Cart <span id="cart-count">0</span></a>
  </div>
</div>

<h2>Our Products</h2>

<div class="search-box">
  <input type="text" id="search" placeholder="Search for products...">
</div>

<div class="grid" id="list"></div>

<div id="toast" class="toast"></div>
<button id="backToTop">↑</button>

<script>
// 📦 بيانات المنتجات
const PRODUCTS = [
  {id:1,name:"Hoodie Pink",price:3500,img:"d.jpg",colors:["Pink","White","Black"]},
  {id:2,name:"Jogging Brawn",price:4200,img:"a.jpg",colors:["Brown","Beige","Black"]}
];
const list = document.getElementById('list');

// رسم المنتجات
function renderProducts(arr){
  list.innerHTML = '';
  if(arr.length === 0){
    list.innerHTML = `<p style='grid-column:1/-1; text-align:center; color:#555;'>No products found</p>`;
    return;
  }
  arr.forEach(p=>{
    const el = document.createElement('div');
    el.className='card';
    el.innerHTML=`
      <a href="product-details.html?id=${p.id}">
        <img src="${p.img}" alt="${p.name}">
      </a>
      <div class="title">${p.name}</div>
      <div class="price">${p.price} DZD</div>
      <button class="btn" data-id="${p.id}">Add to Cart</button>
      <span class="fav" data-id="${p.id}">♡</span>
      <div class="stars" id="stars-${p.id}">
        ${[1,2,3,4,5].map(i=>`<span class="star" data-id="${p.id}" data-star="${i}">★</span>`).join('')}
      </div>
    `;
    list.appendChild(el);
    loadStars(p.id);
  });
  updateFavIcons();
}
renderProducts(PRODUCTS);

// ⭐ النجوم
function loadStars(id){
  let rating = localStorage.getItem("rating-"+id) || 0;
  document.querySelectorAll(`#stars-${id} .star`).forEach(star=>{
    star.classList.toggle("active", star.dataset.star <= rating);
  });
}
list.addEventListener("click", e=>{
  if(e.target.classList.contains("star")){
    const id = e.target.dataset.id;
    const rating = e.target.dataset.star;
    localStorage.setItem("rating-"+id, rating);
    loadStars(id);
  }
});

// 🛒 السلة
list.addEventListener('click', e=>{
  if(!e.target.matches('.btn')) return;
  const id = Number(e.target.dataset.id);
  const p = PRODUCTS.find(x=>x.id===id);
  let cart = JSON.parse(localStorage.getItem('cart'))||[];
  const existing = cart.find(item=>item.id===p.id && item.color===p.colors[0]);
  if(existing){ existing.qty = (existing.qty||1)+1; }
  else { cart.push({id:p.id,name:p.name,price:p.price,img:p.img,size:"Standard",color:p.colors[0],qty:1}); }
  localStorage.setItem('cart',JSON.stringify(cart));
  updateCartCount();
  showToast(`${p.name} (${p.colors[0]}) added to cart!`);
});

// ❤️ المفضلة
function toggleFavorite(id){
  let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  if(favorites.includes(id)){
    favorites = favorites.filter(f => f !== id);
  } else {
    favorites.push(id);
  }
  localStorage.setItem("favorites", JSON.stringify(favorites));
  updateFavIcons();
  updateFavCount();
}
function updateFavIcons(){
  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  document.querySelectorAll(".fav").forEach(fav=>{
    const id = Number(fav.dataset.id);
    fav.classList.toggle("active", favorites.includes(id));
    fav.textContent = favorites.includes(id) ? "❤️" : "♡";
  });
}
list.addEventListener("click", e=>{
  if(e.target.classList.contains("fav")){
    const id = Number(e.target.dataset.id);
    toggleFavorite(id);
  }
});

// ✅ تحديث العدادات
function updateCartCount(){ 
  const cart = JSON.parse(localStorage.getItem('cart'))||[];
  const count = cart.reduce((acc,item)=>acc+(item.qty||1),0);
  document.getElementById('cart-count').textContent = count;
}
function updateFavCount(){
  const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
  document.getElementById("fav-count").textContent = favorites.length;
}
updateCartCount();
updateFavCount();

// 🔍 البحث
document.getElementById('search').addEventListener('input', e=>{
  const keyword = e.target.value.toLowerCase();
  let filtered = PRODUCTS.filter(p =>
    p.name.toLowerCase().includes(keyword) ||
    p.colors.some(c => c.toLowerCase().includes(keyword))
  );
  renderProducts(filtered);
});

// ↑ زر الرجوع للأعلى
const backBtn = document.getElementById("backToTop");
window.onscroll = function() {
  backBtn.style.display = (document.documentElement.scrollTop > 200) ? "block" : "none";
};
backBtn.addEventListener("click", () => {
  window.scrollTo({ top: 0, behavior: "smooth" });
});

// 🔔 توست
const toast = document.getElementById('toast');
function showToast(message){
  toast.textContent = message;
  toast.classList.add('show');
  setTimeout(()=> toast.classList.remove('show'), 2500);
}
</script>

</body>
</html>
