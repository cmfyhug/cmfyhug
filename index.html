<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMFY</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo a {
      font-weight: bold;
      font-size: 22px;
      color: #000;
      text-decoration: none;
      letter-spacing: 1px;
    }
    .navbar .links a {
      margin-left: 16px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      transition: color 0.3s, transform 0.2s;
    }
    .navbar .links a:hover {
      color: #ff4081;
      transform: translateY(-2px);
    }
    #cart-count, #wish-count {
      background: red;
      color: #fff;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
    }

    /* Slider */
    .slider {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }

    /* Overlay Text */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: fadeIn 1.5s ease-out;
    }
    .overlay h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .overlay .btn {
      background-color: #ff4081;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s;
    }
    .overlay .btn:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Responsive */
    @media(max-width:768px){
      .overlay h1 { font-size: 32px; }
      .overlay .btn { font-size: 16px; padding: 12px 24px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><a href="index.html">CMFY</a></div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="wishlist.html">Wishlist <span id="wish-count">0</span></a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
    </div>
  </div>

  <!-- Slider Section -->
  <div class="slider">
    <div class="slide active" style="background-image: url('banner1.jpg');"></div>
    <div class="slide" style="background-image: url('banner2.jpg');"></div>
    <div class="slide" style="background-image: url('banner3.jpg');"></div>

    <div class="overlay">
      <h1>Welcome to CMFY Store</h1>
      <a href="shop.html" class="btn">Shop Now</a>
    </div>
  </div>

  <script>
    // تحديث عداد السلة
    function updateCartCount(){ 
      const cart = JSON.parse(localStorage.getItem('cart'))||[];
      const count = cart.reduce((acc,item)=>acc+(item.qty||1),0);
      document.getElementById('cart-count').textContent = count;
    }

    // تحديث عداد المفضلة
    function updateWishCount(){ 
      const favorites = JSON.parse(localStorage.getItem('favorites'))||[];
      document.getElementById('wish-count').textContent = favorites.length;
    }

    updateCartCount();
    updateWishCount();

    // Slider Script
    let slides = document.querySelectorAll(".slide");
    let index = 0;

    function showSlide(i){
      slides.forEach((s, idx) => {
        s.classList.toggle("active", idx === i);
      });
    }

    setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 5000); // يبدل كل 5 ثواني
  </script>

</body>
</html>
