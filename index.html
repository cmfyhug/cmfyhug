<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMFY</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 20px;
      color: #000;
      text-decoration: none;
    }
    .navbar .links a {
      margin-left: 12px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      transition: color 0.3s;
    }
    .navbar .links a:hover {
      color: #ff4081;
    }
    #cart-count, #wish-count {
      background: red;
      color: #fff;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 5px;
    }

    /* Hero section */
    .bg {
      background: url('banner.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      text-align: center;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #ff4081;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><a href="index.html">CMFY</a></div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="wishlist.html">Wishlist <span id="wish-count">0</span></a>
      <a href="cart.html">Cart <span id="cart-count">0</span></a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="bg">
    <h1>Welcome to Cmfy store</h1>
    <a href="shop.html" class="btn">Shop Now</a>
  </div>

  <script>
    // تحديث عداد السلة
    function updateCartCount(){ 
      const cart = JSON.parse(localStorage.getItem('cart'))||[];
      const count = cart.reduce((acc,item)=>acc+(item.qty||1),0);
      document.getElementById('cart-count').textContent = count;
    }

    // تحديث عداد المفضلة
    function updateWishCount(){ 
      const wish = JSON.parse(localStorage.getItem('wishlist'))||[];
      document.getElementById('wish-count').textContent = wish.length;
    }

    updateCartCount();
    updateWishCount();
  </script>

</body>
</html>
