<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CMFY</title>
<style>
html { scroll-behavior: smooth; }
body, html { margin:0; padding:0; font-family: Arial, sans-serif; height:100%; }
.navbar { display:flex; justify-content: space-between; align-items:center; padding:12px 20px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,.1); position: sticky; top:0; z-index:1000; }
.navbar a { margin-left:12px; text-decoration:none; color:#000; font-weight:600; transition:color 0.3s; }
.navbar a:hover { color:#ff4081; }
.logo a { font-weight:bold; font-size:20px; color:#000; text-decoration:none; }
#cart-count-nav { background:red; color:#fff; font-size:12px; width:18px; height:18px; border-radius:50%; display:inline-flex; align-items:center; justify-content:center; margin-left:5px; }
.bg { background: url('banner.jpg') no-repeat center center/cover; height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column; color:white; text-align:center; position:relative; overflow:hidden; }
.bg::before { content:""; position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.45); z-index:1; }
.bg h1 { font-size:50px; margin-bottom:20px; position:relative; z-index:2; animation: fadeInDown 1s ease-out forwards; }
.bg .btn { background-color:#ff4081; color:#fff; padding:15px 30px; border:none; border-radius:30px; font-size:20px; cursor:pointer; text-decoration:none; transition: all 0.3s; position:relative; z-index:2; }
.bg .btn:hover { background:#e91e63; transform: scale(1.05); }

@keyframes fadeInDown { 0% { opacity:0; transform: translateY(-50px);} 100% { opacity:1; transform: translateY(0);} }

@media(max-width:768px){ .bg h1{ font-size:32px; } }
</style>
</head>
<body>

<div class="navbar">
  <div class="logo"><a href="index.html">CMFY</a></div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart <span id="cart-count-nav">0</span></a>
  </div>
</div>

<div class="bg">
  <h1>Welcome to CMFY Store</h1>
  <a href="shop.html" class="btn">Shop Now</a>
</div>

<script>
function updateCartCount(){ const count=JSON.parse(localStorage.getItem('cart'))?.length||0; document.getElementById('cart-count-nav').textContent=count; }
updateCartCount();
</script>

</body>
</html>
